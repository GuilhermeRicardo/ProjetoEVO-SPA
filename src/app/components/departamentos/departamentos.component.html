<div class="container">
    <div class="demo-button-container">
        <button mat-raised-button (click)="openDialog(null)" class="demo-button">
          Adicionar Departamento
        </button>
        <button mat-raised-button (click)="refresh()" class="demo-button">
          Recarregar
        </button>
      </div>
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Departamento</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="sigla">
                <th mat-header-cell *matHeaderCellDef>Sigla</th>
                <td mat-cell *matCellDef="let element">{{element.sigla}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editDialog(element)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openFuncionarios(element)" color="secundary">
                        <mat-icon>list</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteDialog(element.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</div>
