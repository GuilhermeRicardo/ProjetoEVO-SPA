<h1 *ngIf="!isChange" mat-dialog-title>Criar Departamento</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>  <mat-form-field appearance="fill">
    <mat-label>Sigla</mat-label>
    <input matInput [(ngModel)]="data.sigla">
  </mat-form-field>
</div>
<div mat-dialog-actions align="center" >
  <button mat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="!isChange" mat-button  [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
